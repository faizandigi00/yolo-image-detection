<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Image Detection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="javascript" href="JAVAScript.js">
</head>
<body>
    <div class="container">
        <h1>Capture Image for YOLO Detection</h1>
        <video id="video" autoplay></video>
        <button id="capture-btn">Take a Picture</button>
        <canvas id="canvas"></canvas>
        <img id="captured-image" src="" alt="Captured Image">
        <button id="analyze-btn" style="display: none;">Analyze Image</button>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
